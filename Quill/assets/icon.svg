<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#gradient)"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Quill feather -->
  <g transform="translate(256, 256)">
    <!-- Main feather shaft -->
    <path d="M -8,-180 L -8,140 L 8,140 L 8,-180 Z" fill="#FFFFFF" opacity="0.95"/>

    <!-- Feather barbs - left side -->
    <path d="M -8,-160 Q -60,-140 -80,-120 L -8,-130 Z" fill="#FFFFFF" opacity="0.85"/>
    <path d="M -8,-120 Q -70,-95 -95,-70 L -8,-90 Z" fill="#FFFFFF" opacity="0.85"/>
    <path d="M -8,-80 Q -75,-50 -100,-20 L -8,-50 Z" fill="#FFFFFF" opacity="0.85"/>
    <path d="M -8,-40 Q -70,-5 -90,25 L -8,-10 Z" fill="#FFFFFF" opacity="0.85"/>
    <path d="M -8,0 Q -60,30 -75,60 L -8,30 Z" fill="#FFFFFF" opacity="0.85"/>
    <path d="M -8,40 Q -50,60 -60,85 L -8,70 Z" fill="#FFFFFF" opacity="0.85"/>

    <!-- Feather barbs - right side -->
    <path d="M 8,-160 Q 60,-140 80,-120 L 8,-130 Z" fill="#FFFFFF" opacity="0.85"/>
    <path d="M 8,-120 Q 70,-95 95,-70 L 8,-90 Z" fill="#FFFFFF" opacity="0.85"/>
    <path d="M 8,-80 Q 75,-50 100,-20 L 8,-50 Z" fill="#FFFFFF" opacity="0.85"/>
    <path d="M 8,-40 Q 70,-5 90,25 L 8,-10 Z" fill="#FFFFFF" opacity="0.85"/>
    <path d="M 8,0 Q 60,30 75,60 L 8,30 Z" fill="#FFFFFF" opacity="0.85"/>
    <path d="M 8,40 Q 50,60 60,85 L 8,70 Z" fill="#FFFFFF" opacity="0.85"/>

    <!-- Pointed tip -->
    <path d="M -8,-180 Q 0,-200 8,-180 Z" fill="#FFFFFF" opacity="0.95"/>

    <!-- Ink well at bottom (optional detail) -->
    <circle cx="0" cy="165" r="25" fill="#2C3E50" opacity="0.3"/>
    <ellipse cx="0" cy="160" rx="20" ry="8" fill="#34495E" opacity="0.4"/>
  </g>
</svg>
