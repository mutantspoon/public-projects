name: Build Quill (macOS)

on:
  workflow_dispatch:          # run manually from GitHub Actions tab
  push:
    branches: [main]
    paths:
      - 'Quill/src-tauri/**'
      - 'Quill/ui/**'
      - 'Quill/package.json'

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: swatinem/rust-cache@v2
        with:
          workspaces: Quill/src-tauri -> target

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install UI dependencies
        working-directory: Quill/ui
        run: npm install

      - name: Install Tauri CLI
        working-directory: Quill
        run: npm install

      - name: Build (Tauri)
        working-directory: Quill
        run: npx tauri build

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: Quill-macOS-dmg
          path: Quill/src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: error

      - name: Upload .app (zipped)
        uses: actions/upload-artifact@v4
        with:
          name: Quill-macOS-app
          path: Quill/src-tauri/target/release/bundle/macos/Quill.app
          if-no-files-found: warn
